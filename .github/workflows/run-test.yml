name: GitHub Actions CI - Run Jest Tests

# 觸發條件：當有 pull request 針對 main 分支時執行
on:
  # push:
  #   branchs: # 只要有任何一個 commit 被 push，就會觸發此 action
  #     '*'
  pull_request:
    branches:
      - main
      - develop
      - release
      - hotfix
      - dev-test
  workflow_dispatch: # 可以手動執行此 action

# 預先定義此 action 要幹嘛
jobs:
  test:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 虛擬機

    steps:
      # 步驟 1：pull程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步驟 2：設置 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      # 步驟 3：安裝依賴
      - name: Install dependencies
        run: npm install

      # 步驟 4：運行 Jest 測試
      - name: Run Jest tests
        run: npm test
        env:
          CI: true # 確保 Jest 在 CI 模式下運行
